<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/flowers.png" type="image/x-icon" />
    <title>Flowers</title>
  </head>
  <body>
    <!-- Menambahkan audio -->
    <audio id="background-music" autoplay loop>
      <source src="audio/bruno.mp3" type="audio/mp3" />
      Browser kamu tidak mendukung elemen audio.
    </audio>

    <div class="greetings">
      <span>H</span>
      <span>E</span>
      <span>L</span>
      <span>L</span>
      <span>O</span>
      <br />
      <span>M</span>
      <span>I</span>
      <span>C</span>
      <span>E</span>
      <span>L</span>
    </div>
    <div class="description">
      <span>Gw ada hadiah ni buat lu!</span>
    </div>
    <div class="button">
      <button id="navigate-button">Klik Ini Cel</button>
    </div>

    <script>
      var audio = document.getElementById("background-music");

      // Cek apakah ada posisi sebelumnya di localStorage
      if (localStorage.getItem("audioCurrentTime")) {
        audio.currentTime = localStorage.getItem("audioCurrentTime"); // Set audio ke posisi sebelumnya
      }

      // Menyimpan waktu saat ini setiap 100ms
      setInterval(function() {
        localStorage.setItem("audioCurrentTime", audio.currentTime);
      }, 100);

      document.getElementById("navigate-button").addEventListener("click", function() {
        window.location.href = "flower.html"; // Pindah halaman tanpa mematikan musik
      });
    </script>
  </body>
</html>
